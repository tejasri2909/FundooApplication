<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundooNotes - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="resetForm">
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Send Reset Token</button>
        </form>
        <form id="confirmResetForm" style="display:none;">
            <input type="email" id="confirmEmail" placeholder="Email" required>
            <input type="text" id="resetToken" placeholder="Reset Token" required>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p><a href="index.html">Back to Login</a></p>
        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
